<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titan TempMail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin: 0; padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #0ff;
    }
    .toggle-container {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    .toggle-container label {
      cursor: pointer;
      user-select: none;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 5px 0 15px 0;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #00f7ff66;
      background: #111;
      color: #00f7ff;
      outline: none;
    }
    button {
      background-color: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px 5px;
      box-shadow: 0 0 15px #00f7ff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0ff;
    }
    #emailDisplay {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      background: #111;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 25px #0ff;
      word-break: break-all;
      user-select: all;
    }
    #inbox, #messageContent {
      max-width: 600px;
      margin: 25px auto;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 25px #0ff;
      padding: 20px;
      text-align: left;
      max-height: 350px;
      overflow-y: auto;
    }
    .msg-item {
      padding: 12px 10px;
      border-bottom: 1px solid #00f7ff44;
      cursor: pointer;
    }
    .msg-item:hover {
      background-color: #00f7ff22;
    }
    .msg-subject {
      font-weight: bold;
      color: #00eaff;
    }
    .msg-from {
      font-size: 0.9em;
      color: #a0f0ff;
    }
    pre {
      white-space: pre-wrap;
      color: #00f7ff;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <h1>Titan TempMail</h1>

  <div class="toggle-container">
    <label>
      <input type="checkbox" id="modeToggle" />
      Toggle to Login
    </label>
  </div>

  <div id="signupFields">
    <button id="registerBtn">Generate Temp Email (Sign Up)</button>
  </div>

  <div id="loginFields" style="display:none;">
    <input type="text" id="loginEmail" placeholder="Enter your email" />
    <input type="password" id="loginPassword" placeholder="Enter your password" />
    <br/>
    <button id="loginBtn">Login</button>
  </div>

  <button id="inboxBtn" disabled>Check Inbox</button>
  <button id="logoutBtn" disabled>Logout</button>

  <div id="emailDisplay"></div>

  <div id="inbox"></div>
  <div id="messageContent"></div>

<script>
  const modeToggle = document.getElementById('modeToggle');
  const signupFields = document.getElementById('signupFields');
  const loginFields = document.getElementById('loginFields');
  const registerBtn = document.getElementById('registerBtn');
  const loginBtn = document.getElementById('loginBtn');
  const inboxBtn = document.getElementById('inboxBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const emailDisplay = document.getElementById('emailDisplay');
  const inboxDiv = document.getElementById('inbox');
  const messageDiv = document.getElementById('messageContent');

  let currentEmail = null;

  // Toggle between Sign Up and Login UI
  modeToggle.addEventListener('change', () => {
    if (modeToggle.checked) {
      // Login mode
      signupFields.style.display = 'none';
      loginFields.style.display = 'block';
      emailDisplay.textContent = '';
      inboxDiv.innerHTML = '';
      messageDiv.innerHTML = '';
      inboxBtn.disabled = true;
      logoutBtn.disabled = true;
      currentEmail = null;
    } else {
      // Sign Up mode
      signupFields.style.display = 'block';
      loginFields.style.display = 'none';
      emailDisplay.textContent = '';
      inboxDiv.innerHTML = '';
      messageDiv.innerHTML = '';
      inboxBtn.disabled = true;
      logoutBtn.disabled = true;
      currentEmail = null;
    }
  });

  // Register (Sign Up) new temp email
  registerBtn.onclick = async () => {
    emailDisplay.textContent = 'Generating temp email...';
    inboxDiv.innerHTML = '';
    messageDiv.innerHTML = '';

    try {
      const res = await fetch('/api/register', { method: 'POST' });
      if (!res.ok) throw new Error('Failed to register');
      const data = await res.json();
      currentEmail = data.email;
      emailDisplay.textContent = `Your Temp Email: ${currentEmail} | Password: ${data.password}`;
      inboxBtn.disabled = false;
      logoutBtn.disabled = false;
    } catch (err) {
      emailDisplay.textContent = 'Error generating email.';
      alert(err.message);
    }
  };

  // Login existing account
  loginBtn.onclick = async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!email || !password) {
      alert('Please enter email and password');
      return;
    }

    emailDisplay.textContent = 'Logging in...';
    inboxDiv.innerHTML = '';
    messageDiv.innerHTML = '';

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || 'Login failed');
      }
      currentEmail = email;
      emailDisplay.textContent = `Logged in as: ${currentEmail}`;
      inboxBtn.disabled = false;
      logoutBtn.disabled = false;
    } catch (err) {
      emailDisplay.textContent = '';
      alert(err.message);
    }
  };

  inboxBtn.onclick = async () => {
    if (!currentEmail) {
      alert('Please generate or login first.');
      return;
    }
    inboxDiv.innerHTML = 'Loading inbox...';
    messageDiv.innerHTML = '';
    try {
      const res = await fetch('/api/inbox');
      if (!res.ok) throw new Error('Failed to fetch inbox');
      const messages = await res.json();

      if (messages.length === 0) {
        inboxDiv.innerHTML = '<p>No messages yet.</p>';
        return;
      }

      inboxDiv.innerHTML = '<h3>Inbox</h3>' + messages.map(msg => `
        <div class="msg-item" data-id="${msg.id}">
          <div class="msg-subject">${msg.subject || '(No Subject)'}</div>
          <div class="msg-from">From: ${msg.from}</div>
          <div><small>${new Date(msg.date).toLocaleString()}</small></div>
        </div>
      `).join('');

      // Add click handlers to each message to fetch full content
      document.querySelectorAll('.msg-item').forEach(el => {
        el.onclick = () => {
          const id = el.getAttribute('data-id');
          fetchMessage(id);
        };
      });
    } catch (err) {
      inboxDiv.innerHTML = '';
      alert(err.message);
    }
  };

  logoutBtn.onclick = async () => {
    try {
      await fetch('/api/logout', { method: 'POST' });
      currentEmail = null;
      emailDisplay.textContent = '';
      inboxDiv.innerHTML = '';
      messageDiv.innerHTML = '';
      logoutBtn.disabled = true;
      loginFields.style.display = modeToggle.checked ? 'block' : 'none';
      signupFields.style.display = modeToggle.checked ? 'none' : 'block';
      modeToggle.checked = false; // reset toggle to Sign Up mode
      alert('Logged out successfully');
    } catch (err) {
      alert('Logout failed: ' + err.message);
    }
  };

  async function fetchMessage(id) {
    messageDiv.innerHTML = 'Loading message...';
    try {
      const res = await fetch(`/api/message/${id}`);
      if (!res.ok) throw new Error('Failed to fetch message');
      const msg = await res.json();
      messageDiv.innerHTML = `
        <h3>${msg.subject || '(No Subject)'}</h3>
        <p><strong>From:</strong> ${msg.from}</p>
        <p><strong>Date:</strong> ${new Date(msg.date).toLocaleString()}</p>
        <pre>${msg.body || '(No content)'}</pre>
      `;
    } catch (err) {
      messageDiv.innerHTML = '';
      alert(err.message);
    }
  }
</script>

</body>
</html>
