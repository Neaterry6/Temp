
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Titan Tools - TempMail</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
body {
  background-color: #0d0d0d;
  font-family: 'Orbitron', sans-serif;
  color: #00f7ff;
  text-align: center;
  margin: 0;
  padding: 0;
  transition: all 0.4s ease;
}
h1 {
  font-size: 2.8em;
  margin-top: 40px;
  text-shadow: 0 0 15px #0ff;
}
.container {
  max-width: 420px;
  margin: 25px auto;
  padding: 25px;
  border: 1px solid #0ff;
  border-radius: 12px;
  box-shadow: 0 0 30px #0ff;
  background: #111;
}
input, button {
  padding: 13px;
  margin: 13px 0;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  width: 90%;
}
button {
  background-color: #00f7ff;
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 15px #00f7ff;
}
button:hover {
  background-color: #0ff;
}
#emailDisplay, #inboxMessages {
  margin-top: 20px;
  padding: 12px;
  background: #111;
  border-radius: 10px;
  box-shadow: 0 0 15px #0ff;
  max-height: 300px;
  overflow-y: auto;
  text-align: left;
}
.hidden {
  display: none;
}
.link {
  color: #00f7ff;
  cursor: pointer;
  text-decoration: underline;
}
.toggle-btn {
  position: fixed;
  top: 10px;
  right: 15px;
  padding: 10px 15px;
  background: #00f7ff;
  color: #000;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}
.light-mode {
  background: #f2f2f2;
  color: #222;
}
.light-mode .container {
  background: #fff;
  border-color: #00f7ff;
  box-shadow: 0 0 10px #00f7ff;
}
</style>
</head>
<body>

<div class="toggle-btn" onclick="toggleMode()">Dark/Light</div>

<h1>Titan TempMail</h1>

<div class="container" id="loginPage">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p>Don't have an account? <span class="link" onclick="showSignup()">Signup</span></p>
</div>

<div class="container hidden" id="signupPage">
  <h2>Signup</h2>
  <input type="text" id="signupUsername" placeholder="Username" />
  <input type="password" id="signupPassword" placeholder="Password" />
  <button onclick="signup()">Signup</button>
  <p>Already have an account? <span class="link" onclick="showLogin()">Login</span></p>
</div>

<div class="container hidden" id="dashboardPage">
  <h2>Email Generator</h2>
  <button onclick="generateEmail()">Generate Temp Email</button>
  <button onclick="checkInbox()">Check Inbox</button>
  <button onclick="logout()">Logout</button>

  <div id="emailDisplay"></div>
  <div id="inboxMessages" class="hidden"></div>
</div>

<script>
let loginVal = null;
let domain = null;

function showSignup() {
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('signupPage').classList.remove('hidden');
}
function showLogin() {
  document.getElementById('signupPage').classList.add('hidden');
  document.getElementById('loginPage').classList.remove('hidden');
}
function login() {
  const u = document.getElementById('loginUsername').value.trim();
  const p = document.getElementById('loginPassword').value.trim();
  if (u && p) {
    localStorage.setItem('userTitan', u);
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('dashboardPage').classList.remove('hidden');
  } else {
    alert('Fill both fields!');
  }
}
function signup() {
  const u = document.getElementById('signupUsername').value.trim();
  const p = document.getElementById('signupPassword').value.trim();
  if (u && p) {
    localStorage.setItem('userTitan', u);
    document.getElementById('signupPage').classList.add('hidden');
    document.getElementById('dashboardPage').classList.remove('hidden');
  } else {
    alert('Fill both fields!');
  }
}
function logout() {
  localStorage.removeItem('userTitan');
  loginVal = null;
  domain = null;
  document.getElementById('dashboardPage').classList.add('hidden');
  document.getElementById('emailDisplay').innerHTML = '';
  document.getElementById('inboxMessages').innerHTML = '';
  document.getElementById('inboxMessages').classList.add('hidden');
  document.getElementById('loginPage').classList.remove('hidden');
}
function toggleMode() {
  document.body.classList.toggle('light-mode');
}
function generateEmail() {
  fetch('/api/generate')
    .then((res) => res.json())
    .then((data) => {
      loginVal = data.login;
      domain = data.domain;
      document.getElementById('emailDisplay').innerHTML = `
      <h3>Your Temp Email:</h3><p>${data.email}</p>`;
      document.getElementById('inboxMessages').innerHTML = '';
      document.getElementById('inboxMessages').classList.add('hidden');
    })
    .catch(() => alert('Failed to generate email'));
}
function checkInbox() {
  if (!loginVal || !domain) return alert('Generate a Temp Email first!');
  fetch(`/api/inbox?login=${loginVal}&domain=${domain}`)
    .then((res) => res.json())
    .then((data) => {
      const inbox = document.getElementById('inboxMessages');
      inbox.classList.remove('hidden');
      if (!data.length) {
        inbox.innerHTML = `<h3>Inbox</h3><p>No messages yet.</p>`;
      } else {
        inbox.innerHTML = `<h3>Inbox</h3>` + data
          .map(
            (m) => `
          <div style="margin-bottom:15px;">
            <p><strong>From:</strong> ${m.from}</p>
            <p><strong>Subject:</strong> ${m.subject}</p>
            <p><strong>Date:</strong> ${new Date(m.date).toLocaleString()}</p>
            <p>${m.body.length > 200 ? m.body.substring(0, 200) + '...' : m.body}</p>
            <hr />
          </div>`
          )
          .join('');
      }
    })
    .catch(() => alert('Failed to fetch inbox'));
}

// Auto-login if user is saved
window.onload = () => {
  if (localStorage.getItem('userTitan')) {
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('dashboardPage').classList.remove('hidden');
  }
};
</script>

</body>
</html>
